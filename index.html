<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors Store</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="src/style.css">
    <link rel="icon" href="./photo/color-wheel.png" type="image/x-icon">
</head>

<body>
    <div class="navbar">
        <a href="index.html">
            <h2>LOGO</h2>
        </a>
        <a href="cart.html">
            <div class="cart">
                <i class="bi bi-cart"></i>
                <div id="cartAmount" class="cartAmount">0</div>
            </div>
        </a>
    </div>
    <div class="section">
        <h2 class="title-shop">Products</h2>
        <div class="shop" id="shop"></div>
        <div class="graphs-section">
            <h2 class="title-shop">Product statistics</h2>
            <div class="btn-all-graph">
                <button onclick="outputBarChart()" class="btn-graphs" id="barChart">Bar Chart</button>
                <button onclick="outputPieCharts()" class="btn-graphs" id="pieCharts">Pie Charts</button>
                <button onclick="outputLineGraphs()" class="btn-graphs" id="lineGraphs">Line Graphs</button>
            </div>
            <div class="graphs" id="graphs"></div>
        </div>
    </div>

    <div class="scroll-to-top">
        <i class="bi bi-chevron-double-up"></i>
    </div>
    
    <footer>
        <p>&copy; 2024 Colors Store. All rights reserved.</p>
    </footer>
</body>

<script src="src/Data.js"></script>
<script src="src/script.js"></script>

</html>
